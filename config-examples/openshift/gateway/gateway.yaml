hostname: "0.0.0.0"
listen_port: 8080
pool_size: 1
servername: "@@SERVERNAME"
redis:
  connection_string: "redis://redis:6379"
redis_logging:
  enabled: @@REDIS_LOGGING_ENABLED
  expire: @@REDIS_LOGGING_EXPIRE
use_dashboard_configs: true
enable_metrics_recording: true
dashboard_config:
  connection_string: "@@DASHBOARD_CONNECTION_STRING"
  secret: ""
cors:
  enabled: true
  origins: ["http://gateway:8080", "http://localhost:8080", "@@PUBLIC_ORIGIN"]
enable_control_api: false
log_level: "info"
