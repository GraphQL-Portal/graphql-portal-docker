hostname: "0.0.0.0"
listen_port: 3000
pool_size: 1
servername: "localhost:3000"
redis:
  connection_string: "@@REDIS_CONNECTION_STRING"
use_dashboard_configs: true
dashboard_config:
  connection_string: "@@DASHBOARD_CONNECTION_STRING"
  secret: ""
cors:
  enabled: true
  origins:
    - http://localhost:8080
    - http://localhost:3030
enable_control_api: false
log_level: "info"
